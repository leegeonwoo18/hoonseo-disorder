<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
             /* 카드 호버 효과 */
             .card {
            transition: transform 0.3s; /* 부드럽게 변화하도록 설정 */
        }

        .card:hover {
            transform: scale(1.05); /* 마우스를 올리면 1.05배 커지게 설정 */
        }

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row">
            <!-- 카드 1 : 자전거 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="bike.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">한두 번 타본 거의 새 자전거입니다. 1년 전 구매했습니다!</p>
                    </div>
                </div>
            </div>
            
            <!-- 카드 2 : 전자레인지 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="microwave.jpg" class="card-img-top" alt="전자레인지">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">전자레인지</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">사용감 거의 없는 깨끗한 전자레인지 팝니다.</p>
                    </div>
                </div>
            </div>
            
            <!-- 카드 3 : 책상 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="desk.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">7만원</h6>
                        <p class="card-text">작업 공간을 넓혀주는 실용적인 책상입니다. 새 것 같은 상태예요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
